<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.jumbotron {
    background-color:#143A52;
    color: #fff;
}
</style>
<title>Home</title>
</head>
<body style="background-color :#6E828A;text-align:center">
<div class="jumbotron text-center">
    <div class="input-group-btn"><br><br>
{% if user.is_authenticated %}
  <center><h1>Hi {{ user.username }}</h1></center><br><br>
  <a href="{% url 'profile'%}"><button class="btn btn-danger"><font size="4">Goto Profile.</button></a><br><br>
{% else %}
<br>  <p><h1>You are not logged in</h1></p><br><br>
  <a href="{% url 'login'%}"><button class="btn btn-danger"><font size="4"> login.</button></a><br><br>
{% endif %}
</div>
</body>
</html>
